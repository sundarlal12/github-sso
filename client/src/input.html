<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grammarly-Style Extension Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input, textarea {
      width: 80%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Smart Input Demo</h1>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Type your name..." />

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Type your email..." />

  <label for="bio">Short Bio:</label>
  <textarea id="bio" rows="6" placeholder="Write something about yourself..."></textarea>

  <label for="feedback">Feedback:</label>
  <textarea id="feedback" rows="4" placeholder="Share your feedback..."></textarea>
</body>
</html>
